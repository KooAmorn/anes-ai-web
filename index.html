<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Web App ถาม-ตอบ</title>
</head>
<body>
  <h2>ถามคำถามที่นี่:</h2>
  <input type="text" id="question" placeholder="พิมพ์คำถาม..." style="width:300px;">
  <button onclick="sendToMake()">ส่งคำถาม</button>
  <h3>คำตอบจาก AI:</h3>
  <pre id="response">ยังไม่มีคำตอบ</pre>

  <script>
    async function sendToMake() {
      const question = document.getElementById("question").value;

      const res = await fetch("https://hook.us2.make.com/wz7ikuwl2srvwcuxf8ft4jip26pkji4t", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: question })
      });

      const result = await res.json();
      document.getElementById("response").textContent = result.message || "ส่งสำเร็จ แต่ไม่มีข้อความตอบกลับ";
    }
  </script>
</body>
</html>
